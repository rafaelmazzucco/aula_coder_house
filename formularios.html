<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <form action="">
        <fieldset>
        <legend>Dados Cadastrais</legend>
        <input type="text" placeholder="Digite seu nome">
        <textarea name="" id="" cols="15" rows="5" placeholder="Escreva sua mensagem"></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar dados</button>
        <button type="">Mudar de página</button>
        </fieldset>
        
    
    </form>
    <hr>
    <h3>Controles de selação</h3>
    <span>Masculino</span>
    <input type="radio" name="genero" value="masculino">
    <span>Feminino</span>
    <input type="radio" name="genero" value="feminino">
    <span>Outros</span>
    <input type= "radio" name="genero" value="outros">
    <br>
    <hr>
    <span>Aceito os termos e condições</span>
    <input type="checkbox" name="termos" value="true">
    <br>
    <hr>
    <span>JavaScript</span>
    <input type="checkbox" name="linguagem" value="javascrip">
    <span>C++</span>
    <input type="checkbox" name="linguagem" value="c++">
    <span>Java</span>
    <input type="checkbox" name="linguagem" value="java">
    <br><br>

    <hr>
    <select name="tamanho" id="">
        <option value="pp">PP</option>
        <option value="p">P</option>
        <option value="m" selected>M</option>
        <option value="g">G</option>
        <option value="gg">GG</option>
    </select>

    <label for="nome_sobrenome">Nome</label>
    <input type="text" name="nome_sobrenome" placeholder="Digite seu nome e sobrenome">

    

</body>
</html>
